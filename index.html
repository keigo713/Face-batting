<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceBomp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>FaceBomp</h1>
  <div class="controls">
    <button id="start-btn">スタート</button>
    <span id="score">スコア: 0</span>
    <span id="timer">タイマー: 30</span>
  </div>
  <div id="final-message" class="hidden"></div>
  <div class="game-board">
    <div class="hole" data-index="0"><img src="My picture.jpeg" alt="My picture" class="face-img hidden"></div>
    <div class="hole" data-index="1"><img src="細川成也.jpeg" alt="細川成也" class="face-img hidden"></div>
    <div class="hole" data-index="2"><img src="細川成也イラスト.jpeg" alt="細川成也イラスト" class="face-img hidden"></div>
    <div class="hole" data-index="3"><img src="My picture.jpeg" alt="My picture" class="face-img hidden"></div>
    <div class="hole" data-index="4"><img src="細川成也.jpeg" alt="細川成也" class="face-img hidden"></div>
    <div class="hole" data-index="5"><img src="細川成也イラスト.jpeg" alt="細川成也イラスト" class="face-img hidden"></div>
  </div>
  <div class="score-guide" style="margin-top:32px; font-size:1.1rem; color:#1976d2; background:#fff; border-radius:12px; display:inline-block; padding:10px 24px; box-shadow:0 2px 8px rgba(33,150,243,0.10);">
    <span style="margin-right:18px;">ケイの写真　-3点</span>
    <span style="margin-right:18px;">細川成也　+1点</span>
    <span>細川成也イラスト　+3点</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
