  <title>FaceBomp</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <h1>FaceBomp</h1>

    <div class="hole" data-index="2"><img src="A6E62743-5F22-400D-9132-725703C68AD8_1_105_c.jpeg" alt="face3" class="face-img hidden"></div>
    <div class="hole" data-index="3"><img src="7F2EC23C-4442-4E86-9CB8-8D1580450439_4_5005_c.jpeg" alt="face1" class="face-img hidden"></div>
    <div class="hole" data-index="4"><img src="8CE06BFC-18B2-4DA0-942F-086123D4CF37.jpeg" alt="face2" class="face-img hidden"></div>
    <div class="hole" data-index="5"><img src="A6E62743-5F22-400D-9132-725703C68AD8_1_105_c.jpeg" alt="face3" class="face-img hidden"></div>
  </div>
  <script src="script.js"></script>

</html>
